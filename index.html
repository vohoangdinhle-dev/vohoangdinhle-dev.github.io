<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      scroll-behavior: smooth; /* ðŸ‘ˆ cuá»™n mÆ°á»£t */
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      overflow-x: hidden;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
      max-width: 1200px; /* ðŸ‘ˆ giá»¯ áº£nh khÃ´ng quÃ¡ to á»Ÿ mÃ n hÃ¬nh lá»›n */
      margin: 0 auto;
      box-shadow: 0 0 40px rgba(0,0,0,0.5);
      border-radius: 8px;
    }

    /* ðŸ‘‡ Hiá»‡u á»©ng fade-in nháº¹ khi cuá»™n */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    img {
      animation: fadeInUp 1.2s ease-out;
    }

    /* ðŸ‘‡ Thanh cuá»™n tÃ¹y chá»‰nh cho Ä‘áº¹p hÆ¡n */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #ff4d4d, #8b0000);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }
  </style>
</head>
<body>
  <img src="portfolio.png" alt="My Portfolio">
</body>
</html>
